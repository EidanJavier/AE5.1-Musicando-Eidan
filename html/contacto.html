    <div id="cuerpo">
        <form name="formularioDeContacto" action="/send.php" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" name="nombre" type="text" autocomplete="on" placeholder="Introduce tu nombre..." required>
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" name="apellidos" type="text" required autocomplete="off" placeholder="Introduce tu apellido...">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required autocomplete="on" placeholder="usuario@email.com">
                </div>
                <div>
                    <label for="Nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="Nacimiento" id="Nacimiento" autocomplete="off">
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="Edad" id="Edad" autocomplete="off" minlength="1" maxlength="3" min="1" max="100" pattern="[0-9]" title="Edad entre: 1-100">
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <input type="radio" name="sexo" id="Hombre" value="H" checked>
                    <label for="Hombre">Hombre</label>
                    <input type="radio" name="sexo" id="Mujer" value="M">
                    <label for="Mujer">Mujer</label>
                </div>
                <div>
                    <label for="Pais">Pais:</label>
                    <select name="Pais" id="Pais" required>
                        <option value="" selected="selected">- Selecciona -</option>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Italia">Italia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros Datos</legend>
                <div>
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Introduce tu mensaje" spellcheck="true"></textarea>
                </div>
                <div>
                    <label for="foto">Adjunta una foto...</label>
                    <input type="file" name="foto" id="foto" accept=".jpg,.png">
                </div>
            </fieldset>
            <div>
                <input type="checkbox" name="Condiciones" id="Condiciones" checked required/> He leido las condiciones...
            </div>
            <div>
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </div>
        </form>
